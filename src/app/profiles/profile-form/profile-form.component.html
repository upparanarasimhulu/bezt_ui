<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Create Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
        <input id="userId" formControlName="userId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="number" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="email" required />
      </div>
      <div class="mb-4">
        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
        <select id="gender" formControlName="gender" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input id="address" formControlName="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="text" required />
      </div>
      <div class="mb-4">
        <label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
        <input id="pincode" formControlName="pincode" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="text" required />
      </div>
      <div class="mb-4">
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input id="city" formControlName="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="text" required />
      </div>
      <div class="mb-4">
        <label for="state" class="block text-sm font-medium text-gray-700">State</label>
        <input id="state" formControlName="state" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="text" required />
      </div>
      <div class="mb-4">
        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
        <input id="country" formControlName="country" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="text" required />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>
