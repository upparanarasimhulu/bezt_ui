<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Create User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input id="username" formControlName="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="text" required />
    </div>
    <div class="mb-4">
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
      <input id="phone" formControlName="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" type="text" required />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
  </form>
</div>
