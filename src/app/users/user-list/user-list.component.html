<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">User List</h2>
  <a routerLink="create" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Create User</a>
  <table class="min-w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border border-gray-300 px-4 py-2">ID</th>
        <th class="border border-gray-300 px-4 py-2">Username</th>
        <th class="border border-gray-300 px-4 py-2">Phone</th>
        <th class="border border-gray-300 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="border border-gray-300 px-4 py-2">{{ user.id }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ user.username }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ user.phone }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <button (click)="deleteUser(user.id)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
